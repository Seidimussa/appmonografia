<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de SQL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="course-header">
            <h1>SQL</h1>
            <button class="refresh-button" aria-label="Atualizar"><i class="fas fa-sync-alt"></i></button>
        </header>

        <p class="section-info">SEÇÃO <span class="section-progress">0/6</span></p> <main class="modules-list">
            <div class="module-card" data-module="sql-basico" data-target-page="/interface/lsql/sql-basico/index.html">
                <span class="module-title">Noções Básicas de SQL</span>
                <span class="module-progress">0%</span>
            </div>
            <div class="module-card locked" data-module="gestao-tabelas" data-target-page="/interface/lsql/gestao-tabelas/index.html">
                <span class="module-title">Gestão de Tabelas</span>
                <span class="module-progress">0%</span>
                <i class="fas fa-lock"></i>
            </div>
            <div class="module-card locked" data-module="filtros" data-target-page="/interface/lsql/filtros/index.html">
                <span class="module-title">Filtros</span>
                <span class="module-progress">0%</span>
                <i class="fas fa-lock"></i>
            </div>
            <div class="module-card locked" data-module="funcoes-agregadas" data-target-page="/interface/lsql/funcoes-agregadas/index.html">
                <span class="module-title">Funções Agregadas</span>
                <span class="module-progress">0%</span>
                <i class="fas fa-lock"></i>
            </div>
            <div class="module-card locked" data-module="joins" data-target-page="/interface/lsql/joins/index.html">
                <span class="module-title">Joins (Juntas)</span>
                <span class="module-progress">0%</span>
                <i class="fas fa-lock"></i>
            </div>
            <div class="module-card locked" data-module="subconsultas" data-target-page="/interface/lsql/subconsultas/index.html">
                <span class="module-title">Subconsultas (Subqueries)</span>
                <span class="module-progress">0%</span>
                <i class="fas fa-lock"></i>
            </div>
        </main>

        <section class="progress-message">
            <div class="message-content">
                <h2>Você está no caminho certo!</h2>
                <p>Continue e desbloqueie seu certificado personalizado.</p>
            </div>
            <div class="badge">
                <i class="fas fa-database"></i> </div>
            <div class="message-footer">
                <p class="section-info">SEÇÃO <span class="section-progress">0/6</span></p> </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
